<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="finicio">
        <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.finicio}} </td>
    </ng-container>

    <ng-container matColumnDef="fconsolidacion">
        <th mat-header-cell *matHeaderCellDef> Fecha consolidacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fconsolidacion}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mat">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" style="cursor: pointer" (click)="polizaAccion('editar', element)">launch</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" style="cursor: pointer" (click)="polizaAccion('ver', element)">assignment</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" style="cursor: pointer" (click)="polizaAccion('eliminar', element)">undo</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button mat-fab color="primary" class="btn-action" (click)="crearNuevaPoliza()">+</button>
